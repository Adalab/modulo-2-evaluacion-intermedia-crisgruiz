<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 2 - Evaluación intermedia</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body class="main">
    <h1 class="title">Adivina el número</h1>
    <form action="" method="" class="form js-form">
      <label for="textArea">Introduce aquí tu número:</label>
      <input
        type="text"
        id="textArea"
        name="textArea"
        placeholder="Escribe aquí tu número elegido."
        title="Escribe aquí tu número elegido."
        class="input-number js-number"
      />
      <button
        type="button"
        value="Probar"
        title="Clica aquí para probar si has acertado"
        class="btn js-tryBtn"
      >
        Prueba
      </button>

      <div>
        <p class="clue js-message">
          Pista: Escribe el número y dale a <span class="try">prueba</span>
        </p>
        <p class="clue">
          Número de intentos: <span class="js-numberTries"></span>
        </p>
      </div>
    </form>
    <script type="text/javascript" src="./JS/main.js"></script>
  </body>
</html>
